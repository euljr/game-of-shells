<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Shells</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="board">
      <div class="ball"></div>
      <!-- set the top style here so the player doesn't see which one was up at the start -->
      <div class="container" style="top: 30px;"></div>
      <div class="container" style="top: 30px;"></div>
      <div class="container" style="top: 30px;"></div>
      <div class="menu overlay">
        <div class="suffle">
          <button class="minus" type="button">-</button>
          <span class="count"></span>
          <button class="plus" type="button">+</button>
        </div>
        <button class="start" type="button">Start Game</button>
      </div>
      <div class="result overlay">
        <p class="win">You win!</p>
        <p class="lose">You lose!</p>
        <button class="playAgain">Play again</button>
        <button class="goToMenu">Go to menu</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
